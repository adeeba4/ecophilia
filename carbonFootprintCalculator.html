    <body>
        <h1>Carbon Footprint Calculator</h1>
        <h4>Let's calculate your carbon footprint and see where you can improve!</h4><br>

        <form action="carbonFootprintCalculator.html" method="post">
                
            <section>
                <h3>Transportation:</h3>
                <label for="drive">How many kilometers do you drive per week?</label>
                <input type="number" name="drive" id="drive"><br>                                    
            </section>
            <section>
                <label for="plane">How many kilometers do you travel by plane per year?</label>
                <input type="number" name="plane" id="plane"><br>
            </section>
            <section>
                <label for="public">How many kilometers do you use public transport per week?</label>
                <input type="number" name="public" id="public"><br>
            </section><br>
            
            <section>
                <h3>Energy Usage:</h3>
                <label for="electricity">Monthly electricity usage (kWh)?</label>
                <input type="number" name="electricity" id="electricity"><br>
            </section><br>

            <section>
                <h3>Diet & Foot Choices:</h3>
                <label for="diet">What type of diet do you eat?</label>
                <select name="diet" id="diet">
                    <option value="meat">Meat at every meal</option>
                    <option value="balanced">Balanced (plant-based & meat occasionally)</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="pescatarian">Pescatarian</option>
                    <option value="vegan">Vegan</option>
                </select><br>

                <label for="local">How often do you eat locally sourced food?</label>
                <select name="local" id="local">
                    <option value="rarely">Rarely</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="often">Often</option>
                    <option value="always">Always</option>
                </select><br>

            </section><br><br>

            <input type="submit">
        </form>
    </body>
