    <body>
        <section>
        <h1>Eco-friendly Activity Tracker</h1>
        <h4>Which eco-friendly habits have you completed today?</h4>
        <form action="activity_tracker.html" method="post">
            <p>
               <label for="walk">Walked to work 🚶</label>
               <input type="checkbox" name="walk" id="walk">
            </p>
            <p>
               <label for="bags">Used reusable bags 🛍</label>
               <input type="checkbox" name="bags" id="bags">
            </p>
            <p>
               <label for="recycle">Recycled properly ♻️</label>
               <input type="checkbox" name="recycle" id="recycle">
            </p>
            <p>
                <label for="turnOff">Turned off appliances when not in use 📴</label>
                <input type="checkbox" name="turnOff" id="turnOff">
            </p>
            <p>
                <label for="shower">Took a shorter shower than usual 🚿</label>
                <input type="checkbox" name="shower" id="shower">
            </p>
            <p>
                <label for="plant">Planted a tree 🌳</label>
                <input type="checkbox" name="tree" id="tree">
            </p>
            <p>
                <label for="transport">Took public transport or carpooled 🚌</label>
                <input type="checkbox" name="transport" id="transport">
            </p>
            <input type="submit">
          </form>
        </section>
