<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecophilia - Your Cart</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="page-header">
        <h1>Your Cart</h1>
    </header>

    <nav class="nav-bar">
        <a href="index.html">Home&nbsp;&nbsp;</a>
        <a href="about.html">About Us&nbsp;&nbsp;</a>
        <a href="activity_tracker.html">Activity Tracker&nbsp;&nbsp;</a>
        <a href="gallery.html">Gallery  &nbsp;&nbsp;</a>
        <a href="carbonFootprintCalculator.html">Carbon Footprint Calculator&nbsp;&nbsp;</a>
        <a href="products1.html">Products &nbsp;&nbsp;</a>
        <a href="tips_and_resources.html">Tips and Resources&nbsp;&nbsp;</a>
        <a href="contact.html">Contact Us&nbsp;</a>
    </nav>

    <main class="content">
        <form class="order-form" id="orderForm">
            <p class="form-item">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name">
            </p>
            <p class="form-item">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
            </p>
            
            <h2>Select Your Products</h2>
            <p class="form-item">
                <input type="checkbox" name="item1" id="item1" value="12.99">
                <label for="item1">
                    <img src="soap.jpg" alt="Handmade natural soap" width="100"> Handmade Natural Soap - $12.99
                </label>
            </p>
            <p class="form-item">
                <input type="checkbox" name="item2" id="item2" value="29.99">
                <label for="item2">
                    <img src="spoons.jpg" alt="Set of wooden utensils" width="100"> Wooden Utensil Set - $29.99
                </label>
            </p>
            <p class="form-item">
                <input type="checkbox" name="item3" id="item3" value="19.99">
                <label for="item3">
                    <img src="bees.jpg" alt="Beeswax food wraps" width="100"> Beeswax Food Wraps - $19.99
                </label>
            </p>
            <p class="form-item">
                <input type="checkbox" name="item4" id="item4" value="39.99">
                <label for="item4">
                    <img src="jars.jpg" alt="Glass storage jars" width="100"> Glass Storage Jars - $39.99
                </label>
            </p>

            <h2>Choose Product Color</h2>
            <select name="color" size="7" multiple>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>

            <p>
                <span>Total: </span><span id="totalAmount">$0.00</span>
            </p>

            <p>
                <input type="submit" value="Submit Order" class="submit-btn">
            </p>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Ecophilia. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('orderForm').addEventListener('change', function() {
            let total = 0;
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    
            for (let i = 0; i < checkboxes.length; i++) {
                total += parseFloat(checkboxes[i].value);
            }
    
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        });
    
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Order submitted! Total: ' + document.getElementById('totalAmount').textContent);
        });
    </script>
</body>
</html>
